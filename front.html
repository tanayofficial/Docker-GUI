<script>
                function printImageId()
        {

            var os_name = document.getElementById("os").value;
            var image_name = document.getElementById("im").value;
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function () {
                document.getElementById("imageId").innerHTML =this.responseText;
            }

   xhttp.open("GET", "http://43.205.120.237:999/run?os_name=" + os_name + "&image_name=" + image_name);
            xhttp.send();

        }

        function printlst()
        {
                const myhttp=new XMLHttpRequest();
                myhttp.onload = function () {
                        document.getElementById("listContainer").innerHTML=this.responseText;
                }
                myhttp.open("GET", "http://43.205.120.237:999/list");
                myhttp.send();
        }
       function remove()
        {
                var osid=document.getElementById("del").value;
                const myhttp=new XMLHttpRequest();
                myhttp.onload = function () {
                        document.getElementById("imageId").innerHTML=this.responseText;
                }
                myhttp.open("GET", "http://43.205.120.237:999/rm?del_os="+osid);
                myhttp.send();
        }

</script>
